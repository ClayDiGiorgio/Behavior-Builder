<!DOCTYPE "html">
<html>
    <head>
        <html lang="en-US">
    
        <meta charset="utf-8">
        <meta name="author" content="Clay">
        <meta name="description" content="">
        <title>Behavior Builder</title>
        
        
        <link rel="stylesheet" href="draggable/draggable.css" type="text/css">
        <script type="text/javascript" src="draggable/draggable.js"></script>
        
        <link rel="stylesheet" href="linkBarStyle.css" type="text/css">
        <link rel="stylesheet" href="behaviorEditor.css" type="text/css">
        
    </head>
    <body>
        <!--
        <div class="draggable">
            <div class="handle">
            </div>
            <textarea>This text is selectable</textarea>
        </div>
        -->
        
        <!--
        ===============================
                Toolbar
        ===============================
        -->
        
        <div id="toolbar" class="link-bar">
            <span class="horizontal-spacer mobile-hide"></span>
            <a class="navigation-link" onclick=addNewState()> New State </a>
            
            <span class="horizontal-spacer mobile-hide"></span>
        
            <a class="navigation-link"> Placeholder </a>
        
            <span class="horizontal-spacer mobile-hide"></span>
        
            <input id="importFileInput" type="file" name="importFile" style="display: none;" />
            
            <a class="navigation-link" onclick='importJSON(this);'> Import </a>
            <a class="navigation-link" onclick='exportJSON(this);'> Export </a>
            
            <span class="horizontal-spacer mobile-hide"></span>
        
        </div>
        
        
        
        <div id="main-body-container">
            
            <!--
            ===============================
                     Main Graph
            ===============================
            -->
        
            <div id="FSM-Display">
                <canvas id="FSMDisplayCanvas" width=10 height=20>
            </div>
            
            <!--
            ===============================
                     Typing Area
            ===============================
            -->
            
            <div id="Editor">
                
                <!--State Name-->
                <div id="state-name-entry-container">
                    <input id="state-name-entry" type="text" value="New State">
                </div>
                <!--Main Code Editor-->
                
                <div id="behavior-code-container">
                    <textarea id="behavior-code"></textarea>
                </div>
                
                <!--Transitons-->
                
                <div id="transitions-container">
                    Condition . . . . . . . . New State . . . . . . . . . . Activate Immedately
                    <!--Single Transition Condition and Destination-->
                    
                    
                    
                </div>
            </div>
        </div>
    </body>
    
    <script src="fsmCanvasAutoSizer.js" type="text/javascript"></script>
    <script src="BehaviorBuilderCore.js" type="text/javascript"></script>
        
</html>
